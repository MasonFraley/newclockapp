<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Digital Clock</title>
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
    <div class="title">A Simple Digital Clock</div>
    <div class="greeting">Hello, today is:</div>
    <div class="calendar">
        <span id="weekday"></span>,
        <span id="month"></span>
        <span id="day"></span><span id="suffix"></span>,
        <span id="year"></span>
    </div>
    <div class="greeting">and it is currently:</div>
    <br> 
    <div class="clock-and-date">
        <span id="hours"></span>
        <span>:</span>
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
        <span id="ampm"></span>
        <h1 id="date"></h1>
    </div>  
    <script src="clock.js"></script>
</body>
</html>
